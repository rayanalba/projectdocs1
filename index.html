<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertrekscherm</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="station-container">
    <!-- Navigatie -->
    <ul class="nav">
      <li><a href="index.html">Station</a></li>
      <li><a href="perron.html">Perron</a></li>
      <li><a href="wagon.html">Wagon</a></li>
    </ul>

    <!-- Header -->
    <header class="header">
      <div class="flag">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Flag_of_Belgium.svg" alt="BE" />
        <span>NL</span>
      </div>
      <div class="station-title">Antwerpen-Centraal</div>
      <div class="clock">15:38:10</div>
    </header>

    <!-- Vertreklijst -->
    <main class="train-list">
      <div class="train-row light">
        <div class="time">15:45</div>
        <div class="destination"><strong>Brussel-Zuid</strong><br><span>via Mechelen</span></div>
        <div class="platform">6</div>
        <div class="status ok">✔️ Op tijd</div>
      </div>

      <div class="train-row dark">
        <div class="time">16:02</div>
        <div class="destination"><strong>Charleroi-Centraal</strong><br><span>via Namen</span></div>
        <div class="platform">3</div>
        <div class="status delay">+ 5 min</div>
      </div>

      <div class="train-row light">
        <div class="time">16:15</div>
        <div class="destination"><strong>Oostende</strong><br><span>via Gent-Sint-Pieters</span></div>
        <div class="platform">5</div>
        <div class="status ok">✔️ Op tijd</div>
      </div>

      <div class="train-row dark">
        <div class="time">16:30</div>
        <div class="destination"><strong>Luik-Guillemins</strong><br><span>via Leuven</span></div>
        <div class="platform">8</div>
        <div class="status delay">+ 3 min</div>
      </div>

      <div class="train-row light">
        <div class="time">16:45</div>
        <div class="destination"><strong>Essen</strong><br><span>via Kapellen</span></div>
        <div class="platform">2</div>
        <div class="status ok">✔️ Op tijd</div>
      </div>
    </main>
  </div>
</body>
</html>
